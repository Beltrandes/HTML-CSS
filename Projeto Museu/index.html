<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <!--[if lt IE 9]>
	        <script src="js/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>

        <div id="conteiner"> <!-- Início conteiner -->
            <header> <!-- Início header-->
                <div id="logo">
                    <h1><a href="">Museu Nacional</a></h1>
                </div>
                <nav> <!-- Início nav-->
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Exposições</a></li>
                        <li><a href="#">Pesquisa</a></li>
                        <li><a href="#">Acervo</a></li>
                        <li><a href="#">Vídeos</a></li>
                        <li><a href="#">Fotos</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </nav> <!-- fim nav.-->
            </header> <!-- fim header. -->
            <div id="principal"> <!-- Início principal-->
                <div id="conteudo"> <!-- Início conteúdo-->
                    <section id="capa">
                        <img src="img/museu.png">
                    </section>
                </div> <!-- fim conteúdo. -->
                <aside>  <!-- Início aside -->
                    <section id="depoimento">
                        <img src="img/depoimento.png">
                    </section>
                    
                    <section id="visita">
                        <h4>Faça uma visita</h4>
                        <form>
                            <fieldset>
                                <legend>Selecione uma data</legend>
                                <label for="data">Data</label>
                                <input type="text" id="data" value="dd/mm/aaaa">
                                <br>

                                <label for="qtd">Qtd pessoas</label>
                                <input type="text" id="qtd" value="1">
                            </fieldset>

                            <input type="submit" name="" value="Verificar disponibilidade">
                        </form>
                    </section>
                </aside> <!-- fim aside. -->

            </div> <!-- fim principal. -->
        </div> <!-- fim conteiner. -->
    </body>
</html>
